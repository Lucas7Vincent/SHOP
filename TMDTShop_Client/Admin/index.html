<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị ShopX - Bảng điều khiển</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/Admin/assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Sidebar động sẽ load vào đây -->
    </div>

    <div class="content-area flex-1 overflow-auto">

      <!-- Header -->
      <div id="header">
        <!-- Header động sẽ load vào đây -->
      </div>

      <!-- Content -->
      <div id="app">
        <main class="p-6 mx-auto">
          <div data-content="dashboard" class="active">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
              <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-gray-500">Tổng doanh thu</p>
                    <h3 class="text-2xl font-bold">1.245.000.000đ</h3>
                    <p class="text-green-500 text-sm mt-1"><i class="fas fa-arrow-up mr-1"></i> 12,5% so
                      với tháng trước</p>
                  </div>
                  <div class="bg-green-100 p-3 rounded-full">
                    <i class="fas fa-wallet text-green-600 text-xl"></i>
                  </div>
                </div>
              </div>
              <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-gray-500">Tổng đơn hàng</p>
                    <h3 class="text-2xl font-bold">1.245</h3>
                    <p class="text-green-500 text-sm mt-1"><i class="fas fa-arrow-up mr-1"></i> 8,2% so
                      với tháng trước</p>
                  </div>
                  <div class="bg-blue-100 p-3 rounded-full">
                    <i class="fas fa-shopping-cart text-blue-600 text-xl"></i>
                  </div>
                </div>
              </div>
              <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-gray-500">Khách hàng mới</p>
                    <h3 class="text-2xl font-bold">324</h3>
                    <p class="text-green-500 text-sm mt-1"><i class="fas fa-arrow-up mr-1"></i> 5,7% so
                      với tháng trước</p>
                  </div>
                  <div class="bg-purple-100 p-3 rounded-full">
                    <i class="fas fa-users text-purple-600 text-xl"></i>
                  </div>
                </div>
              </div>
              <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-gray-500">Sản phẩm bán ra</p>
                    <h3 class="text-2xl font-bold">2.456</h3>
                    <p class="text-red-500 text-sm mt-1"><i class="fas fa-arrow-down mr-1"></i> 3,2% so
                      với tháng trước</p>
                  </div>
                  <div class="bg-orange-100 p-3 rounded-full">
                    <i class="fas fa-box-open text-orange-600 text-xl"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <!-- Footer động sẽ load vào đây -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/Admin/assets/js/custom.js"></script>
  <!-- <script type="module" src="./router.js"></script> -->
  <script src="/Admin/assets/js/index.js"> </script>
  <script src="/Admin/assets/js/product-form.js" defer></script>
</body>

</html>
