<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopX - Thương mại điện tử{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4 gap-6">
                <!-- Logo và Navigation -->
                <div class="flex items-center gap-12">
                    <a href="/" class="text-2xl font-bold text-blue-600">ShopX</a>
                    <nav class="hidden md:flex items-center gap-6">
                        <a href="/" class="text-gray-700 hover:text-blue-600 transition">Trang chủ</a>
                        
                        <!-- Dropdown Menu -->
                        <div class="relative group" x-data="{ open: false }">
                            <button @click="open = !open" class="flex items-center gap-1 text-gray-700 hover:text-blue-600 transition">
                                Danh mục
                                <i class="fas fa-chevron-down text-xs transition-transform duration-200" :class="{'transform rotate-180': open}"></i>
                            </button>
                            <div x-show="open" @click.outside="open = false" class="absolute left-0 mt-2 w-56 bg-white rounded-md shadow-lg z-50 border border-gray-200">
                                <!-- Menu items sẽ được thêm vào đây -->
                            </div>
                        </div>

                        <a href="/products" class="text-gray-700 hover:text-blue-600 transition">Sản phẩm</a>
                        <a href="/promotion" class="text-gray-700 hover:text-blue-600 transition">Khuyến mãi</a>
                        <a href="/contact" class="text-gray-700 hover:text-blue-600 transition">Liên hệ</a>
                    </nav>
                </div>

                <!-- Tìm kiếm, Giỏ hàng, Yêu thích, Tài khoản -->
                <div class="flex items-center gap-4">
                    <!-- Ô tìm kiếm -->
                    <div class="relative hidden md:block">
                        <form action="/search" method="get" class="relative">
                            <input type="text" name="q" placeholder="Tìm kiếm sản phẩm..." class="border border-gray-300 rounded-full py-2 px-4 pl-10 w-56 lg:w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" />
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </form>
                    </div>

                    <!-- Thông báo -->
                    <div class="relative" id="notificationButton" x-data="{ isNotificationOpen: false }">
                        <button @click="isNotificationOpen = !isNotificationOpen" class="text-gray-700 hover:text-blue-600 transition">
                            <i class="fa-solid fa-bell text-xl"></i>
                        </button>
                        <span id="wishlist-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                            0
                        </span>
                    </div>

                    <!-- Giỏ hàng -->
                    <div class="relative group" id="cartButton">
                        <button class="text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-shopping-cart text-xl"></i>
                        </button>
                        <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                            0
                        </span>
                    </div>

                    <!-- Tài khoản -->
                    <a href="/login" class="text-gray-700 hover:text-blue-600 transition">
                        <i class="fas fa-user text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
